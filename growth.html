<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Company Growth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header-center {
            text-align: center;
            margin-top: 50px;
        }
        .header-center small {
            color: red;
            font-size: 14px;
        }
        .header-center h1 {
            font-size: 36px;
            color: black;
            margin-top: 10px;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            width: 200px;
            margin: 0 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background-color: #f8f8f8;
        }
        .card i {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: gray;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-center">
            <small>EXPERTS GROWTHS</small>
            <h1>OUR COMPANY GROWTH</h1>
        </div>
        <div class="cards-container">
            <div class="card">
                <i class="fas fa-heart"></i>
                <h2>199+</h2>
                <p>Satisfied Customers</p>
            </div>
            <div class="card">
                <i class="fas fa-clock"></i>
                <h2>1591+</h2>
                <p>Days of Operation</p>
            </div>
            <div class="card">
                <i class="fas fa-check-circle"></i>
                <h2>283+</h2>
                <p>Complete Projects</p>
            </div>
            <div class="card">
                <i class="fas fa-trophy"></i>
                <h2>75+</h2>
                <p>Won Awards</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header-left small {
            color: red;
            font-size: 14px;
        }
        .header-left h1 {
            font-size: 36px;
            color: black;
        }
        .header-right {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }
        .image-container {
            position: relative;
            margin-bottom: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay p {
            margin: 0;
        }
        .overlay button {
            background-color: grey;
            color: red;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
        .image {
            width: 100%;
            height: 400px; 
            object-fit: cover;
        }
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }
        .dot.active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="header-left">
        <small>WHAT WE DO</small>
        <h1>SERVICE PROVIDE</h1>
        <h1>FOR YOU</h1>
    </div>
    <div class="header-right">
        THIS IS A PROTOTYPE
    </div>
    <br><br><br>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-3 image-container">
                <img src="w1.png" alt="Image 1" class="image">
            </div>
            <div class="col-md-3 image-container">
                <img src="w2.png" alt="Image 2" class="image">
            </div>
            <div class="col-md-3 image-container">
                <div class="overlay" style="opacity: 1;">
                    <p>WEB DEVELOPMENT</p>
                    <br>
                    <button onclick="window.open('https://www.fylehq.com', '_blank')">READ MORE</button>
                     
                </div>
            </div>
            <div class="col-md-3 image-container">
                <img src="w4.png" alt="Image 4" class="image">
            </div>
        </div>
    </div>
    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        
        const dots = document.querySelectorAll('.dot');
        const images = document.querySelectorAll('.image-container');

        images.forEach((image, index) => {
            image.addEventListener('mouseenter', () => {
                dots.forEach(dot => dot.classList.remove('active'));
                dots[index].classList.add('active');
            });
        });
    </script>
</body>
</html>

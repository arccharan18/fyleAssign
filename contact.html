<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .contact-form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .contact-form-container h2 {
            text-align: left; 
            margin-bottom: 20px;
        }
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            padding-left: 0;
        }
        .form-control:focus {
            border-bottom: 2px solid white;
        }
        .form-label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            color: #999;
        }
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -1.5rem;
            font-size: 0.75rem;
            color: silver;
        }
        .form-check {
            margin-bottom: 20px;
        }
        .btn-red {
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
        }
        .btn-red:hover {
            background-color: #e04444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form-container">
            <h2>Talk to us</h2>
            <form id="ajaxForm" action="https://getform.io/f/zbxdexgb" method="POST"> <!-- Updated action attribute and added id -->
                <div class="form-group">
                    <input type="email" class="form-control" id="work-email" placeholder=" " required name="email"> <!-- Added name attribute -->
                    <label for="work-email" class="form-label">Work Email</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="first-name" placeholder=" " required name="first_name"> <!-- Added name attribute -->
                        <label for="first-name" class="form-label">First Name</label>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="last-name" placeholder=" " required name="last_name"> <!-- Added name attribute -->
                        <label for="last-name" class="form-label">Last Name</label>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required name="terms"> <!-- Added name attribute -->
                    <label class="form-check-label" for="terms">
                        I agree to the terms and conditions of FLYE and provide consent to send me communication
                    </label>
                </div>
                <button type="submit" class="btn btn-red">CONTACT US</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $("#ajaxForm").submit(function(e){
            e.preventDefault();
            var action = $(this).attr("action");
            $.ajax({
                type: "POST",
                url: action,
                crossDomain: true,
                data: new FormData(this),
                dataType: "json",
                processData: false,
                contentType: false,
                headers: {
                    "Accept": "application/json"
                }
            }).done(function() {
                alert('The form was submitted successfully.');
            }).fail(function() {
                alert('An error occurred! Please try again later.');
            });
        });
    </script>
</body>
</html>
